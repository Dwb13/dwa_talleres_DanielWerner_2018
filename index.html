<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<section>
		<form class="form-group row" name="login" id="login">
			<input type="email" name="email" placeholder="Correo" required class="form-control" value="" id="email">
			<input type="password" name="id" placeholder="ID" required pattern="[0-9]{1,6}" class="form-control" value="" id="id">
			<input type="submit" name="enviar" id="enviar">
		</form>
	</section>
</body>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</html>
